<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="w-100">
      <section class="max-w-[600px] mx-auto mt-16">
        <h1 id="title" class="text-3xl text-center">
          Web Development and Design Enquiries
        </h1>
        <p id="description" class="mt-10 mx-auto pl-9">
          Please fill out the form below to get in touch.<br />
          We'll do our best to reply within 24 hours Mon - Fri.
        </p>
      </section>
      <section class="mt-5">
        <form action="post" id="survey-form">
          <!-- Full name -->
          <p>
            <label for="name">
              <span>Full Name: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="name" name="name" required />
          </p>
          <!-- Email -->
          <p>
            <label for="email">
              <span>Email: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="mail" id="email" name="email" required />
          </p>
          <!--  -->
        </form>
      </section>
    </main>
    <script src="" async defer></script>
  </body>
</html>
